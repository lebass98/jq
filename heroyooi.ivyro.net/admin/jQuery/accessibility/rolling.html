		<style type="text/css">

		#rolling-banner { position:relative; width:912px; height:559px; border:1px solid #dddddd; }
		#rolling-banner dt { position:absolute;bottom:20px;right:20px;z-index:10; }

		#rolling-banner dt.dt2 { right:96px; }

		#rolling-banner dt.dt4 { right:58px; }
		#rolling-banner dt.dt5 { right:39px; }
		#rolling-banner dt.dt6 { right:20px; }
		#rolling-banner dd { position:absolute; left:0; top:0; display:none; }

		<!-- 스크립트 -->
		<script type="text/javascript">
		$("#rolling-banner dt a").on("click focus",function(){
			$("#rolling-banner .on img").attr("src",$("#rolling-banner .on img").attr("src").replace("http://heroyooi.ivyro.net/admin/jQuery/accessibility/_on.jpg",".jpg"));
			$("#rolling-banner .on").parent().next().stop().fadeOut("fast");

			$("#rolling-banner .on").removeClass("on");
			$(this).addClass("on");
			
			$(">img",this).attr("src",$(">img",this).attr("src").replace(".jpg","http://heroyooi.ivyro.net/admin/jQuery/accessibility/_on.jpg"));
			$(this).parent().next().stop().fadeIn("fast");

			return false;
		});
		</script>
