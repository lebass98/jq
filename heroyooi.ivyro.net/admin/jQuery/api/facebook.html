	<body>

		<!-- 페이지 플러그인 적용을 위해 body 처음에 추가 -->
		<div id="fb-root"></div>
		<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "../../../../connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.8";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'))
		;</script>
		<!-- // 페이지 플러그인 적용을 위해 body 처음에 추가 -->

			<div class="content">

					<li>2) 페이스북 로그인하고 들어가서 페이지 만들기<br />&nbsp;&nbsp;&nbsp;&nbsp;(<a href="https://www.facebook.com/pages/create/?ref_type=logout_gear" target="_blank">https://www.facebook.com/pages/create/?ref_type=logout_gear</a>)</li>
					<li>3) 예 - 페이지 플러그인<br />
						<div class="fb-page" data-href="https://www.facebook.com/tokyosteak1" data-tabs="timeline" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/tokyosteak1" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/tokyosteak1">도쿄스테이크</a></blockquote></div>
					</li>
				</ul>
			</div>
