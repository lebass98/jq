<html lang="ko">

<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title> jQuery </title>
		<link rel="stylesheet" type="text/css" href="../common/css/reset.css">

		<!-- 스타일 -->
		<style type="text/css">
		#wrap { width:100%; }
		.content { padding:10px; word-break:break-all; }
		.content h1 { margin-bottom:10px; font-size:30px; }
		.info li { margin-top:10px; font-size:14px; color:#666; line-height:1.4; }
		.info li:first-child { margin-top:0; }
		.info li span { color:#f00; font-weight:bold; }
		.info li a { color:#000; }
		.info li a:hover { font-weight:bold; }

		#map { margin-top:5px; width:100%; height:300px; border:1px solid #ddd; }
		</style>
		<!-- // 스타일 -->

	</head>
	<body>

		<a href="../index-2.html" class="home">Home</a>
		<div id="wrap">
			<div class="content">
				<h1>Info windows</h1>
				<ul class="info">
					<li>1) 구글 지도 API <strong>"키 카져오기"</strong> 클릭 <br />(<a href="https://developers.google.com/maps/documentation/javascript/?hl=ko" target="_blank">https://developers.google.com/maps/documentation/javascript/?hl=ko</a>)</li>
					<li>2) 프로젝트 만들기 → 사용자 인증 정보 → 키 값 생성</li>
					<li>3) 아래와 같이 적용(소스보기로 확인) <br />(<a href="https://developers.google.com/maps/documentation/javascript/examples/infowindow-simple?hl=ko">https://developers.google.com/maps/documentation/javascript/examples/infowindow-simple?hl=ko</a>)</li>
					<li>
					<div id="map"></div>
					<script>
					function initMap() {
						var uluru = {lat: 37.547694, lng: 127.057527};
						var map = new google.maps.Map(document.getElementById('map'), {
							zoom: 17,
							center: uluru
						});

						var contentString = '<div id="content">'+
							'<div id="siteNotice">'+
							'</div>'+
							'<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
							'<div id="bodyContent">'+
							'<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
							'sandstone rock formation in the southern part of the '+
							'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
							'south west of the nearest large town, Alice Springs; 450&#160;km '+
							'(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
							'features of the Uluru - Kata Tjuta National Park. Uluru is '+
							'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
							'Aboriginal people of the area. It has many springs, waterholes, '+
							'rock caves and ancient paintings. Uluru is listed as a World '+
							'Heritage Site.</p>'+
							'<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
							'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
							'(last visited June 22, 2009).</p>'+
							'</div>'+
							'</div>';

						var infowindow = new google.maps.InfoWindow({
							content: contentString,
							maxWidth: 200
						});

						var marker = new google.maps.Marker({
							position: uluru,
							map: map,
							title: 'Uluru (Ayers Rock)'
						});
						marker.addListener('click', function() {
							infowindow.open(map, marker);
						});
					}
					</script>
					<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh5jFaf4d6iFtd4kUnqoA3uXY5gcnJbjI&amp;callback=initMap"></script>
					</li>
				</ul>
			</div>
			<!-- // content -->
		</div>
		<!-- // wrap -->

	</body>
