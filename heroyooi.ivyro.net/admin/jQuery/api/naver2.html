	<body>

		<a href="../index-2.html" class="home">Home</a>
		<div id="wrap">
			<div class="content">
				<div class="map" id="map"></div>
				<script type="text/javascript" src="../../../../openapi.map.naver.com/openapi/v3/maps5baf.js?clientId=S2RE33KrOn4dJ7mZFOYe&amp;submodules=geocoder"></script>
				<script type="text/javascript">
				naver.maps.Service.geocode({ address: '서울시 관악구 난곡로 83' }, function(status, response) {
					if (status === naver.maps.Service.Status.ERROR) {
						//return alert('Something wrong!');
					} else {
						result = response.result;
						items = result.items;
						
						var x=items[0].point.x;
						var y=items[0].point.y;
						var map = new naver.maps.Map('map', {center: new naver.maps.LatLng(y, x),zoom:14,});

						var map = new naver.maps.Map('map', {
							center: new naver.maps.LatLng(y, x),
							zoom: 10
						});

						var marker = new naver.maps.Marker({
							position: new naver.maps.LatLng(y, x),
							map: map
						});
					}
				});
				</script>
			</div>
