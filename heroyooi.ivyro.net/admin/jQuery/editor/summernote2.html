		<!-- 스크립트 -->
		<script type="text/javascript">
		$('#summernote').summernote({
			shortcuts : false, // 아이폰에서 글 입력 > 줄바꿈 > backspace 이동 시 한글이 깨지는 현상 방지
			lang: 'ko-KR',
			height: 450,
			dialogsInBody : true,
			toolbar: [
				['style', ['style']],
				['font', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
				['fontname', ['fontname']],
				['fontsize', ['fontsize']],
				['color', ['color']],
				['para', ['ul', 'ol', 'paragraph']],
				['height', ['height']],
				['table', ['table']],
				['insert', ['link', 'picture']],
				['view', ['fullscreen', 'codeview']],
				['help', ['help']]
			],
			callbacks : {
				onImageUpload: function (files) {
					// Max Image Size : 1MB
					var maxImageSize = 10 * 1024 * 1024;
					var maxImage = false; 
					var isMax = false;
					var isFile = false;
					var fileName;
					var fileExt;
					for (var i = 0; i < files.length; i++) {
						if (files[i].size > maxImageSize) {
							isMax = true;
							break;   
						}

						fileName = files[i].name;
						fileExt = fileName.split('.').pop().toLowerCase();
						if($.inArray(fileExt, ['jpg', 'gif','png']) == -1) {
							isFile = true;
							break;
						}
					}

					if (isMax) {
						alert('1MB 이내 이미지 파일만 업로드할 수 있습니다.');
					} else if (isFile) {
						alert('jpg, gif, png 파일만 업로드할 수 있습니다.');
					} else {
						for(var i = 0; i < files.length; i++) {
							sendFile(files[i], this);
						}
					}
				}
			}
		});
		$('#summernote').summernote('fontSize', 18);
		$('#summernote').summernote('justifyCenter');
		$('#summernote').summernote('foreColor', '#121212');
		$('#summernote').summernote('lineHeight', 1.6);
		</script>
		<!-- // 스크립트 -->
