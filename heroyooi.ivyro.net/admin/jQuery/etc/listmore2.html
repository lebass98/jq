		<script type="text/javascript">
		$(window).scroll(function() {
			var closeToBottom = ( $(window).scrollTop() >= $(document).height() - $(window).height() );
			if (closeToBottom) { 
				setTimeout( function(){
					$('.qna_list').append( 
						'<li>' +
							'<dl>' +
								'<dt><span>Q</span>추가 질문</dt>' +

							'</dl>' +

								'<dd><span>A</span>추가 내용</dd>' +
							'</dl>' +
						'</li>'
					);
					$(window).scrollTop( $(this).scrollTop() + 155 ); // 스크롤을 가장 하단으로 고정
				}, 1000); // 10초 후에 생성
			} 
		});

		$(window).load(function(){
			$('.qna_list > li').on('click', function(){
				if(!$(this).hasClass('on')){
					$(this).addClass('on');
					$(this).find('dd').slideDown(300);
				}else{
					$(this).removeClass('on');
					$(this).find('dd').slideUp(300);
				}
				return false;
			});
		});
		</script>
