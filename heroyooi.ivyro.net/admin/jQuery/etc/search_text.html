		<!-- 스크립트 -->
		<script type="text/javascript">
		var keyword = $('input.sch_bar').val();
		if(keyword == ''){
			
		}else{
			$(".pro_list:contains('"+keyword+"')").each(function () {
				var regex = new RegExp(keyword,'gi');
				$(this).html( $(this).html().replace(regex, "<em>"+keyword+"</em>") );
			});
		}
		</script>
