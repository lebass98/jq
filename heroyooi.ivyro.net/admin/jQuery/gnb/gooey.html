		#gooey-round2 { position:absolute; right:0px; top:300px; }
		.navimenu .gooey-menu-item:hover { color:#000 !important; }
		.navimenu { outline:none; }
		</style>

	</head>
	<body>

				<a href="#" class="gooey-menu-item">1</a>

		<!-- 스크립트 -->
		<script type="text/javascript" src="../common/js/gooey.min.js"></script>
		<script type="text/javascript">
		$("#gooey-h").gooeymenu({
			style: "horizontal",
			contentColor: "white",
			horizontal: {
				menuItemPosition: "glue"
			}
		});

		$("#gooey-round").gooeymenu({
			bgColor: "#ffc0cb",
			contentColor: "white",
			style: "circle",
			circle: {
				radius: 85
			},
			size: 80
		});

		$("#gooey-v").gooeymenu({
			style: "vertical",
			vertical: {
				menuItemPosition: "spaced",
				direction: "up"
			}
		});

		$("#gooey-round2").gooeymenu({
			circle: {
				radius: 85
			},
			open: function() {
				$(this).find(".gooey-menu-item").css("background-color", "steelblue");
				$(this).find(".open-button").css("background-color", "steelblue");
			},
			close: function(gooey) {
				$(this).find(".gooey-menu-item").css("background-color", "#00ffff");
				$(this).find(".open-button").css("background-color", "#00ffff");
			}
		});
		</script>
		<!-- // 스크립트 -->
