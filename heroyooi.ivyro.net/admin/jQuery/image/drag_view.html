		<script type="text/javascript">
		$(function(){

			__startVr = false,
			__startChair = false;

			$(document).bind('mousemove touchmove', function (e) {
				var evType = e.pageX;
				if (__startVr) {
					if (e.type == 'touchmove') {
						evType = e.originalEvent.touches[0].pageX;
					}
					__movePoint = evType - __mousex;
					moveVr();
				} else if (__startChair) {
					if (e.type == 'touchmove') {
						evType = e.originalEvent.touches[0].pageX;
					}
					__movePoint = evType - __mousex;
					moveChair();

				}
			});

			$(document).bind('mouseup touchend', function (e) {
				__startVr = false;
				__startChair = false;
			});

			$('.dragline > a').bind('mousedown touchstart', function (e) {
				e.preventDefault();
				__contx = $(this).position().left;
				__mousex = e.pageX;
				if (e.type == 'touchstart') {
					__mousex = e.originalEvent.touches[0].pageX;
				}
				$(this).blur();
				__startVr = true;
			});
			$('.dragline > a').on('click', function (e) {
				return false;
			});
			$('.ie8 .dragline > a').bind('dragstart mousedown', function () {
				$(this).blur();
				return false;
			});

			$('.dragline > a').on('keydown', function (e) {
				__contx = $('.vrimg-dragee > div > a').position().left;
				if (e.keyCode == '37') {
					__movePoint = -20;
					moveVr();
				} else if (e.keyCode == '39') {
					__movePoint = 20;
					moveVr();
				}
			});

			function moveVr() {
				var poinleft = __contx + __movePoint;
				var max = $('.dragline').width() + 40;
				var aniX = $('.dragline > a').position().left;
				var zero = 0;
				var $panoramali = $('.seat .img_box ul > li').length - 1;
				var moveControl = function () {
					var persent = Math.ceil(poinleft / max * 29) ;
					$('.dragline > a').css('left', poinleft / (max) * 100 + '%');
					$('.dragline .line').css('width', poinleft / (max) * 100 + '%');
					$('.seat .img_box ul > li.curr').removeClass('curr');
					$('.seat .img_box ul > li').eq(persent).addClass('curr');
				}
				if ((poinleft >= (zero)) && (poinleft <= max)) {
					moveControl();
				} else if (poinleft > max) {
					poinleft = max;
					moveControl();
				} else if (poinleft < zero) {
					poinleft = zero;
					moveControl();
				}
			}
		});

		// 브라우저 체크
		var Browser = {
			a: navigator.userAgent.toLowerCase()
		}

		Browser = {
			ie: /*@cc_on true || @*/ false,
			ie6: Browser.a.indexOf('msie 6') != -1,
			ie7: Browser.a.indexOf('msie 7') != -1,
			ie8: Browser.a.indexOf('msie 8') != -1
		}

		if (Browser.ie7 || Browser.ie8) {
			$('#wrap').addClass('ie8');
		}
		</script>
