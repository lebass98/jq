    <script type="text/javascript">
    var date = new Date();
    var year = date.getFullYear();
    var month = new String(date.getMonth()+1);
    var day = new String(date.getDate());

    if(month.length == 1){
      month = "0" + month;
    }
    if(day.lnegth == 1){
      day = "0" + day;
    }

    $('.ui-date').val(year + "-" + month + "-" + day);
    </script>
