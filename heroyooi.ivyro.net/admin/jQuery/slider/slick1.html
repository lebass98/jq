		.slick-slide {

		}

		.slick-slide img {
		  width: 100%;
		}

		.slick-prev:before,
		.slick-next:before {
			color: black;
		}
		</style>

		<!-- 스크립트 -->
		<script type="text/javascript" src="../common/js/jquery.min.js"></script>
		<script type="text/javascript" src="../common/js/slick.js"></script>
		<script type="text/javascript">
		$(".regular").slick({
			dots: true,
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 3
		});
		$(".center").slick({
			dots: true,
			infinite: true,
			centerMode: true,
			slidesToShow: 3,
			slidesToScroll: 3
		});
		$(".variable").slick({
			dots: true,
			infinite: true,
			variableWidth: true
		});
		$(".lazy").slick({
			lazyLoad: 'ondemand', // ondemand progressive anticipated
			infinite: true
		});
		</script>
