		<!-- 스크립트 -->
		<script type="text/javascript">
		var $vid_swiper = $('.instar-view-swiper'),
			 $vid = $('video.instarVideo'),
			 $vid_play = $vid_swiper.find('span.btnPlay'),
			 $vid_mute = $vid_swiper.find('span.btnMute'),
			 $vid_length = $('video.instarVideo').length;

		// 플레이 버튼 클릭 시
		$vid_play.on('click', function(){
			$(this).fadeOut();
			$(this).parent().find('video.instarVideo')[0].play();
		});

		// 비디오 화면 클릭 시
		$vid.on('click', function(){
			if($(this).parent().find('span.btnPlay').css('display')=='none'){ // 재생 시 동작
				$(this).parent().find('span.btnPlay').fadeIn();
				$(this)[0].pause();
			}else{ // 정지 시 동작
				$(this).parent().find('span.btnPlay').fadeOut();
				$(this)[0].play();
			}
		});

		// 음소거 버튼 클릭 시
		$vid_mute.on('click', function(){
			if($(this).hasClass('off')){ // 음소거 상태에서 동작
				$(this).parent().find('video.instarVideo')[0].muted=false;
				$(this).removeClass('off');
			}else{
				$(this).parent().find('video.instarVideo')[0].muted=true;
				$(this).addClass('off');
			}
		});

		var instar_view_swiper = new Swiper('.instar-view-swiper .swiper-container', {
			pagination: '.instar-view-swiper .swiper-pagination',
			paginationClickable: true,
			grabCursor: true,
			slidesPerView: 'auto',
			autoHeight: true,
			onInit: function ( swiper ) {
				setTimeout(function(){
					swiper.updateAutoHeight();
				}, 150);
			},
			onSlideChangeStart: function (swiper) {
				// for(var i=0; i<$vid_length; i++){
					// $vid[i].load();
				// }
				swiper.updateAutoHeight();
			},
			onSlideChangeEnd: function (swiper) {
				for(var i=0; i<$vid_length; i++){
					$vid[i].pause();
					$vid[i].muted=false;
				}
				$vid_play.show();
				$vid_mute.removeClass('off');
			}
		});
		</script>
		<!-- // 스크립트 -->

	</body>
