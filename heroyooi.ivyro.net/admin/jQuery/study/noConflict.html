			<h1>다른 라이브러리, 다른 버전의 jQuery와 충돌 방지하기</h1>

<!-- 스터디 영역 -->
<div class="studyArea">
<p class="test1">- 다른 라이브러리와 충돌</p>
<script>
$(function(){
	console.log($ == jQuery); // true
	jQuery.noConflict();
	console.log($ == jQuery); // false
	jQuery(document).ready(function($){
		// jQuery가 $로 사용됨
		console.log($);
	});
	// 다른 라이브러리가 $로 사용됨
	console.log($); // undefined

	// jQuery의 alias(별명)를 ja로 만듦
	var ja = jQuery.noConflict();
	ja('p.test1').css('margin-top', '15px');
});
</script>
</div>
<!-- //스터디 영역 -->

<!-- 스터디 영역 -->
<div class="studyArea">
<p>- 다른 버전의 jQuery와 충돌</p>
<p class="con mt10">흔한 경우는 아니지만 여러 버전의 jQuery를 사용하는 경우 버전별로 alias를 따로 만들어 주어야 한다.</p>
<script src='https://code.jquery.com/jquery-1.11.1.js'></script>
<script>
$(function(){
	var jb = jQuery.noConflict();
});
</script>
<script src='https://code.jquery.com/jquery-2.1.1.js'></script>
<script>
$(function(){
	var hs = jQuery.noConflict();
});
</script>
<p class="con">1.11.1을 사용할 때는 jb를, 2.1.1을 사용할 때는 hs를 alias로 사용한다.</p>
</div>
