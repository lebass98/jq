	<body>

		<a href="../index-2.html" class="home">Home</a>
<div class="studyArea hidden">
<pre class="origin"></pre>
<pre class="result1-1"></pre>
<pre class="result1-2"></pre>
<pre class="result2-1"></pre>
<pre class="result2-2"></pre>
<pre class="result2-3"></pre>
<pre class="result2-4"></pre>
<script type="text/javascript">
var str = ' 앞뒤로 공백이 포함된 문자 ';

// 원래 공백이 포함되어있는 상태
$('.origin').text(str);

// 1. jQuery trim 메서드를 사용한 공백 제거

// 1) 앞과 뒤의 공백 제거 1
$('.result1-1').text(str.trim());

// 2) 앞과 뒤의 공백 제거 2
$('.result1-2').text( $.trim(str) );


// 2. 정규표현식을 사용한 공백 제거

// 1) 모든 공백 제거
$('.result2-1').text( str.replace(/\s/gi, "") );

// 2) 맨 앞의 공백 제거
$('.result2-2').text( str.replace(/^ /gi, "") );

// 3) 맨 뒤의 공백 제거
$('.result2-3').text( str.replace(/\s$/gi, "") );

// 4) 앞과 뒤의 공백 제거
$('.result2-4').text( str.replace(/(^\s*)|(\s*$)/gi, "") );

/*
자주 쓰이는 정규표현식 기호
* : 뒤에 이어지는 문자까지 모두 선택
d : 숫자
s : 공백
^ : 시작하는 점
$ : 끝나는 점
*/
</script>
</div>

	</body>
